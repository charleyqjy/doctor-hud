<!doctype html>
<html lang="en">
  <head>
    <title>DoctorHUD</title>
    
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->

    
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>

    <div class="main">
      
      <div class="container">
        <center>
              
          <h1 class="logo">DoctorHUD</h1>
          
          <div class="middle">
            <div id="login">
              

              <p class="lead">
                <div class="description"> Select server: </div>
                <form action="javascript:void(0);" onsubmit="submit_connect()">
                  <select id="server-dropdown">
                    <option value="">--</option>
                    <option value="https://fusxfaranto.com:8080">Online Test Server</option>
                    <option value="http://127.0.0.1:8080">Local Test Server</option>
                    <option value="https://0.1.2.3:8080">Fake Hospital #1</option>
                    <option value="https://example.com:8080">Fake Hospital #2</option>
                  </select>
                  <input type="text" name="address" id="address">
                  <br/>
                  <input type="submit" value="Connect">
                </form>
              </p>
            </div>
          </div>
        </center>

      </div>

      
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
